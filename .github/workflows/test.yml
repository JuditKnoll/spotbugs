on:
  push:
    branches:
      - master
    tags:
      - '**'

permissions: {}
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Echo branch
        run: echo "${{ github.event.base_ref }}"
      - name: Echo on branch
        if: github.ref_type == 'branch'
        run: echo "on branch ${{ github.event.base_ref }}"
      - name: Echo on tag
        if: github.ref_type == 'tag'
        run: echo "tag on branch ${{ github.event.base_ref }}"
      - name: Echo on tag if condition
        if: (github.ref_type == 'tag') && (${{ github.event.base_ref }} == "refs/heads/master")
        run: echo "condition is true on tag on branch ${{ github.event.base_ref }}"